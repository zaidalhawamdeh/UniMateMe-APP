name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 17 (Temurin) + تفعيل كاش Gradle من setup-java نفسه
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # تثبيت Android SDK و build-tools و قبول الرخص
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      # في حال الـ gradlew فقد صلاحية التنفيذ
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # بناء نسخة الإصدار (غيّر assembleDebug إذا بدك Debug)
      - name: Build Release APK
        run: ./gradlew clean assembleRelease --stacktrace

      # رفع الـ APK (v4)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
