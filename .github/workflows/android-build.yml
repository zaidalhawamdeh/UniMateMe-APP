# Name of the workflow
name: Build Android APK

# Controls when the action will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs
jobs:
  build:
    # The type of virtual machine that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks
    steps:
    # 1. Checks-out your repository so the workflow can access it
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up JDK (Java Development Kit) version 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 3. Grant execute permission for the gradlew file
    - name: Grant execute permission for gradlew
      run: chmod +x app/gradlew

    # 4. Build the debug APK using the gradlew wrapper
    - name: Build with Gradle
      run: ./app/gradlew -p app assembleDebug

    # 5. Upload the generated APK as a build artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
