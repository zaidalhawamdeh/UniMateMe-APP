name: Bootstrap Gradle Wrapper
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Generate Gradle Wrapper (8.5)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: "8.5"
          arguments: "wrapper --gradle-version 8.5"
      - name: Commit wrapper files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add Gradle wrapper via CI"
          file_pattern: |
            gradlew
            gradlew.bat
            gradle/wrapper/gradle-wrapper.jar
            gradle/wrapper/gradle-wrapper.properties
